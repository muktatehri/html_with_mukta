<!DOCTYPE html>
<head>
    <title>
        Lists
    </title>
</head>
<body>
    <h4>
        Unorderd list
    </h4>
    <ul>
        <li>Pizza dough</li>
        <li>Ice-cream</li>
        <li>Coke</li>
    </ul>


    <h4>Ordered list</h4>
    <ol type="A">
        <li>get up</li>
        <li>pray</li>
        <li>shower</li>
        <li>eat</li>
    </ol>



    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a web page</dd>

        <dt>add term</dt>
        <dd>then use dd to describe</dd>
    </dl>

    <h3> nested list:</h3>
    <ul>
        <li>Pizza 
            <ol>
                <li>Floor</li>
                <li>yeast</li>
                <li>water</li>
            </ol>
        </li>
    </ul>
</body>
